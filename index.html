<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDF Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            z-index: 1000;
        }

        #brand {
            position: absolute;
            left: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        #navbar-controls {
            position: absolute;
            right: 30px;
            display: flex;
            gap: 10px;
        }

        #uri-input-container {
            display: flex;
            gap: 12px;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }

        #uri-input {
            flex: 1;
            min-width: 0;
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        #uri-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        #uri-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #go-button {
            flex: 0 0 auto;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            width: auto;
        }

        #go-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        #graph-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        #tooltip-3d-graph {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            pointer-events: none;
            z-index: 20;
            font-size: 12px;
            transform: translate(-50%, calc(-100% - 30px));
            white-space: nowrap;
        }

        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 320px;
            z-index: 10;
            color: white;
        }

        #info-panel h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        #info-panel p {
            margin: 8px 0;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        #navbar button {
            flex: 0 0 auto;
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        #navbar button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px 16px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div id="brand">RDF Explorer</div>
        <div id="uri-input-container">
            <input type="text" id="uri-input" placeholder="Enter RDF resource URI..." />
            <button id="go-button">Go</button>
        </div>
        <div id="navbar-controls">
            <button id="zoom-to-fit">Zoom to Fit</button>
        </div>
    </nav>

    <div id="graph-container">
        <div id="3d-graph"></div>
    </div>

    <!-- Load three.js first (required by three-spritetext) -->
    <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>

    <!-- Load 3d-force-graph from CDN (deferred to use global THREE and reduce conflicts) -->
    <script src="https://unpkg.com/3d-force-graph@1.73.3/dist/3d-force-graph.min.js" defer></script>

    <!-- Load three-spritetext for text labels -->
    <script src="https://unpkg.com/three-spritetext@1.8.2/dist/three-spritetext.min.js"></script>

    <!-- Load SaxonJS -->
    <script type="text/javascript" src="lib/SaxonJS3.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            // Initialize SaxonJS
            SaxonJS.transform({
                stylesheetLocation: "dist/graph-client.xsl.sef.json",
                initialTemplate: "main",
                logLevel: 10
            }, "async")
            .catch(err => console.error('SaxonJS transformation failed:', err));
        };
    </script>
</body>
</html>
